<nz-table [nzData]="datas"
          *ngrxLet="datas$; let datas"
          [nzShowPagination]="false"
          nzFrontPagination="false"
          [nzScroll]="{x: '800px'}"
          nzSize="small"
>
  <thead>
  <tr>
    <th>#</th>
    <th>Tên nhóm xe</th>
    <th>Số chỗ ngồi</th>
    <th>Số xe</th>
    <th>Số loại vé</th>
    <th>Trạng thái</th>
    <th>Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of datas; let i = index">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.seat_quantity}}</td>
    <td>{{data.vehicles_count}}</td>
    <td>{{data.tickets_count}}</td>
    <td>
      <app-common-status-label [status]="data.status"></app-common-status-label>
    </td>
    <td>
      <a [routerLink]="['..', RouterEnum.edit, data.id]"
         class="mr-1 mb-1"
      >
        <i nz-icon nzType="edit"></i> Sửa
      </a>

      <nz-divider nzType="vertical"></nz-divider>

      <a nz-popconfirm
         [nzPopconfirmTitle]="'Bạn chắc chắn muốn xóa nhóm xe ' + data.name + '?'"
         (nzOnConfirm)="deleteCategory(data.id)"
         class="color-danger"
      >
        <i nz-icon [nzType]="data.isDeleting ? 'loading' : 'delete'"></i> Xóa
      </a>
    </td>
  </tr>
  </tbody>
</nz-table>
